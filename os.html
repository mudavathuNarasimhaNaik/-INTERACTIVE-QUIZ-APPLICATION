<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="os.css">
</head>
<body>
    <div class="container quiz-container">
        <div class="quiz-card">
            <h2 id="question" class="text-center">Loading Question...</h2>
            <div id="options-container" class="options mt-3"></div>
            <div class="navigation mt-4">
                <button id="prevBtn" class="btn btn-primary" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" class="btn btn-success" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>
    <script src="os.js"></script>
</body>
</html>
